<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="input-group mt-5">
        <input
          type="text"
          class="form-control"
          placeholder="Filter By Job"
          [(ngModel)]="filterWord"
          >
      </div>
      <br><hr>
      <ul class="list-group">
        <li
          class="list-group-item user-liste"
          *ngFor="let item of liste | filter:filterWord:'job'"
          ><span>name: {{ item.name }}</span><span>job: {{item.job}}</span></li>
      </ul>
  <p>{{ filterWord }}</p>
    </div>
  </div>
</div>
